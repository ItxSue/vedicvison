<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vedic Vision</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="assets/images/logo.png" alt="Vedic Vision Logo" class="logo">
                <span class="text-primary">Vedic Vision</span>
            </a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-dark">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link text-dark">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-dark">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-5">
        <h1 class="text-center display-4">Get in Touch</h1>
        <form action="#" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </main>
    <footer class="bg-light text-center py-4 mt-5 border-top">
        <p class="mb-0">&copy; 2024 Vedic Vision. Designed with care.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
